# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    env:
      PACKAGENAME: waifu2x_py37_ubuntu_x86_64
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build
      run: |
        pyinstaller -F -w start.py
        mv dist waifu2x-demo
        tar -zcvf ${{ env.PACKAGENAME }}.tar.gz waifu2x-demo/
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.PACKAGENAME }}
        path: ${{ env.PACKAGENAME }}.tar.gz
        retention-days: 7

  macos:
    runs-on: macos-latest
    env:
      PACKAGENAME: waifu2x_py37_macos_x86_64
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        brew install create-dmg
    - name: Build
      run: |
        pyinstaller --clean --log-level TRACE --onedir --name Waifu2x-demo \
            --hidden-import waifu2x_vulkan --hidden-import PySide6 \
            --hidden-import conf --hidden-import --hidden-import src \
            --hidden-import src.qt \
            --hidden-import src.qt.com \
            --hidden-import src.qt.menu \
            --hidden-import src.qt.util\
            --hidden-import src.util --hidden-import ui \
            --strip --windowed -i Icon.icns \
            start.py
        rm -rf dist/Waifu2x-demo
        cp Icon.icns dist/
        ln -s /Applications/   dist/Applications
        rm -rf dist/Waifu2x-demo.app/Contents/MacOS/resources/*.py
        rm -rf dist/Waifu2x-demo.app/Contents/MacOS/translations/*.ts
        create-dmg --volname "Waifu2x-demo" --volicon "Icon.icns" --icon "Icon.icns" 200 190 \
            --hide-extension "Icon.icns" ${{ env.PACKAGENAME }}.dmg dist/
        zip -9 waifu2x-demo.zip ${{ env.PACKAGENAME }}.dmg
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.PACKAGENAME }}
        path: waifu2x-demo.zip
        retention-days: 7
        
  windows:
    runs-on: windows-latest
    env:
      PACKAGENAME: waifu2x_py37_windows_x64
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    - name: Build
      run: |
        pyinstaller -F start.py
        mv dist/start.exe "dist/start(debug).exe"
        pyinstaller -F -w start.py
        mv dist waifu2x-demo
        cp LICENSE waifu2x-demo\
        cp README.md waifu2x-demo\
        mkdir ${{ env.PACKAGENAME }}
        mv waifu2x-demo ${{ env.PACKAGENAME }}
        7z a -r "$($Env:PACKAGENAME + '.zip')" "waifu2x-demo"
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.PACKAGENAME }}
        path: ${{ env.PACKAGENAME }}
        retention-days: 7